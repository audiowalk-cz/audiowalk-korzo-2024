<div class="pt-3 pb-3 px-3">
  <div class="row mb-1">
    <div class="col-3 d-flex flex-column p-0 align-items-center justify-content-center">
      <h1 *ngIf="chapterIndex && chapterCount">
        {{ chapterIndex }}<sup>/{{ chapterCount }}</sup>
      </h1>
      <div class="text-walk-duration w-100 text-center">
        <i class="bi bi-person-walking"></i>
        {{ chapter.durationMinutes }} MIN
      </div>
    </div>
    <div class="col-6 d-flex flex-column align-items-center justify-content-center">
      <h2 [innerHTML]="chapter.title" class="text-center"></h2>
    </div>
    <div class="col-3 text-center d-flex align-items-start justify-content-end">
      <div class="img-wrapper d-flex align-items-center">
        <a (click)="showPhoto = true" class="d-block height-wrapper">
          <img class="photo-small" [src]="'assets/img/photos/photo_'+chapterIndex+'.jpg'">
          <i class="bi bi-zoom-in"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="track-info row">
    <div class="text-center">
      <p class="m-0 mt-2 text-secondary">
        <span [innerHTML]="chapter.directions"></span><br>
      </p>
    </div>
  </div>
</div>

<!-- <div *ngIf="showPhoto" class="photo-backdrop" (click)="showPhoto = false"></div> -->
<div *ngIf="showPhoto" class="photo" (click)="showPhoto = false">
  <app-chapter-photo>
    <div class="h-100 w-100 d-flex flex-column align-items-center justify-content-center">
      <img class="w-100 px-5 pt-5 h-auto" [src]="'assets/img/photos/photo_'+chapterIndex+'.jpg'">

      <footer class="row py-4">
        <div class="col d-flex align-items-center justify-content-center">
          <button class="btn btn-primary my-2" (click)="showPhoto = false">
            Zavřít náhled <i class="bi bi-x"></i>
          </button>
        </div>
      </footer>
    </div>
  </app-chapter-photo>
</div>

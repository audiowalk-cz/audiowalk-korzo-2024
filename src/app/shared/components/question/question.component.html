<div>
  <app-header [text]="title" [showHelp]="false"></app-header>
  <app-question-box class="px-3" [question]="question" (end)="questionLoaded = true" />
</div>  

<app-page-footer>
  <app-question-options
    [questionLoaded]="questionLoaded"
    [options]="options"
    [value]="value"
    (select)="select.emit($event)"
  ></app-question-options>
</app-page-footer>

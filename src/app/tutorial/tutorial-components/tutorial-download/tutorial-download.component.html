<app-container align="center" justify="space-between">
  <div class="p-5">
    <h1>Stažení audiowalku</h1>
    <p class="mt-3">Nyní si stáhněte audiowalk do vašeho zařízení.</p>
  </div>
  <app-page-footer>
    <app-media-download-status></app-media-download-status>

    @switch (downloadStatus | async) {
      @case ("downloaded") {
        <app-button (click)="next.emit()">Pokračovat</app-button>
      }

      @case ("error") {
        <app-button (click)="download()">Zkusit znovu</app-button>
      }

      @default {
        <app-button (click)="download()">Stáhnout</app-button>
      }
    }
  </app-page-footer>
</app-container>

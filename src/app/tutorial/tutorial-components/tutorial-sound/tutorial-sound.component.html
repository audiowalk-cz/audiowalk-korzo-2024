<app-container align="center" justify="space-between">
  <div class="pt-4">
    <div class="">
      <h1>Vyzkoušej zvuk</h1>
      <p class="mt-3">Audiostopy lze spustit i&nbsp;pozastavit, případně posunout o&nbsp;15&nbsp;vteřin dozadu.</p>

      <p>Mělo by být slyšet auto, které jede zleva doprava. Vyzkoušej si to.</p>

      <div class="my-5">
        <app-player [track]="track" mode="light" [autoPlay]="false" (next)="next.emit()"></app-player>
      </div>
    </div>
  </div>

  <app-page-footer>
    <app-button (click)="next.emit()">Zvuk funguje</app-button>
  </app-page-footer>
</app-container>

<app-container align="center" justify="space-between">
  <div class="pt-5">
    <div class="mt-3">
      <h1>Funguje vám audio?</h1>
      <p class="mt-3">
        Slyšíte auto? A jede z prava doleva? Zvuk si můžete stopnout, nebo posunout o 15 vteřin zpátky.
      </p>

      <div class="mt-5">
        <app-player [track]="track" mode="light" [autoPlay]="false" (next)="next.emit()"></app-player>
      </div>
    </div>
  </div>

  <app-page-footer>
    <app-button (click)="next.emit()">Zvuk funguje</app-button>
  </app-page-footer>
</app-container>

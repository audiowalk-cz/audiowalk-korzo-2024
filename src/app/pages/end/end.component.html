<app-page>
  <app-page-content>
    <div class="container-sm h-100">
      <div class="h-100 d-flex flex-column text-center">
        <div class="row flex-grow-1 d-flex align-items-center justify-content-center">
          <div class="col-lg-6">
            <h3 class="mt-5 mb-5">Příběh je u konce&hellip;</h3>
            <p>Pusťte si video na závěr:</p>

            <div class="row">
              <div class="col-lg-6 mx-auto">
                <app-video class="mx-auto" *ngIf="videoTrack" [track]="videoTrack"></app-video>
              </div>
            </div>
            <!-- <p>a rozloučení:</p>
            <div class="mt-5">
              <app-player [track]="thanksTrack" mode="light" [autoPlay]="false"></app-player>
            </div> -->
          </div>
        </div>
        <footer class="row py-4">
          <div class="col d-flex align-items-center justify-content-center">
            <button class="btn btn-primary my-2" routerLink="/share">
              Ukončit audiowalk <i class="bi bi-arrow-right"></i>
            </button>
          </div>
        </footer>
      </div>
    </div>
  </app-page-content>
</app-page>

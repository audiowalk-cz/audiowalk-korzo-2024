<app-container justify="space-between">
  <div class="p-3">
    <app-box>
      <app-type-text [text]="data.quote" (end)="showMaterials = true" />
    </app-box>
    @if (showMaterials) {
      <div class="mt-5">
        @for (material of data.materials; track $index) {
          <p>Placeholde pro material {{ material.label }} {{ material.url }}</p>
        }
      </div>
    }
  </div>

  <app-page-footer>
    <app-button (click)="end.emit()">PokraÄovat</app-button>
  </app-page-footer>
</app-container>

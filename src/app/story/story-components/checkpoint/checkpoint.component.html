<app-container align="center" justify="space-between">
  <app-header [text]="data.headerText"></app-header>

  <app-page-footer class="p-3">
    <app-note>{{ data.question }}</app-note>
    <app-button (click)="end.emit()">{{ data.confirmationText || "Jsem na místě" }}</app-button>
  </app-page-footer>
</app-container>

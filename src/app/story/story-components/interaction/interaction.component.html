<app-container align="center" justify="space-between">
  <div></div>

  <app-question
    [question]="data.question"
    [options]="data.options"
    [value]="selectedOption?.value"
    (select)="selectOption($event)"
  />

  @if (selectedOption) {
    <a (click)="end.emit()">Skip</a>
  }
</app-container>

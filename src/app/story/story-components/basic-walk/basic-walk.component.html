<app-container justify="space-between">
  <app-header [text]="data.storyDate"></app-header>
  <img [src]="data.imageUrl" />
  <!-- TODO:-->

  <app-page-footer class="p-0">
    @if (data.note) {
      <app-note [innerHTML]="data.note" class="pb-3"></app-note>
    }
    <a (click)="end.emit()">Skip</a>
    <app-player [track]="data.track" [autoPlay]="true" [autoSave]="true" (stop)="end.emit()" [crossfade]="true" />


  </app-page-footer>
</app-container>

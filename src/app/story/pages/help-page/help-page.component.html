<app-container justify="space-between">
  <div class="px-2 py-3 text-center">
    <app-header text="Ztratil jsem se" [showHelp]="false"></app-header>

    @if (currentChapter | async; as chapter) {
      <div class="my-5">
        <p
          *ngIf="chapter.metadata.direction"
          [innerHTML]="chapter.metadata.direction"
          style="white-space: pre-wrap"
        ></p>
        <a *ngIf="chapter.metadata.directionMapUrl" [href]="chapter.metadata.directionMapUrl">Otevřít cílové místo v mapě</a>
      </div>
    }

  </div>

  <app-page-footer>
    <app-button routerLink="/story/walk">Zpět do příběhu</app-button>
  </app-page-footer>
</app-container>

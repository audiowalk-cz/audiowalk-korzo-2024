<app-container align="left" justify="space-between">
  <div class="p-5">
    <h2>Ztratil jsem se</h2>

    @if (currentChapter | async; as chapter) {
      <div class="my-5">
        <p
          *ngIf="chapter.metadata.direction"
          [innerHTML]="chapter.metadata.direction"
          style="white-space: pre-wrap"
        ></p>
        <a *ngIf="chapter.metadata.directionMapUrl" [href]="chapter.metadata.directionMapUrl">Otevřít v mapě</a>
      </div>
    }

    <h2 class="mt-5">Zvolit kapitolu</h2>
    <app-chapters (select)="selectChapter($event)"></app-chapters>

    <h2 class="mt-5">Začít od začátku</h2>
    <a (click)="resetStory()">Začít příběh od začátku</a>
  </div>

  <app-page-footer>
    <app-button routerLink="/story/walk">Zpět do příběhu</app-button>
  </app-page-footer>
</app-container>
